<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link href="resume.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="resume" id="container-to-print">
            <div style="margin:50px;" class="resume-container">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3 resume-left ">
                        <div class="img-section">
                            <img class="profile-image" src="#" id="Print-image-preview">
                        </div>
                        <div class="name-section d-flex justify-content-center w-100">
                            <label for="name" id="Print-label-name"></label>
                        </div>
                        <div class="border-section d-flex justify-content-center">
                            <div class="borderName" style="border: solid 0.1px rgb(240, 240, 240); width: 100px;"></div>
                        </div>
                        <div class="post d-flex justify-content-center w-100">
                            <label for="post" id="Print-label-designation"></label>
                        </div>
                        <div class="about" style="margin: 20px 10px;">
                            <h5>ABOUT</h5>
                            <label for="" id="Print-resume-phone"></label>
                            <label for="" id="Print-resume-email"></label>
                            <label for="" id="Print-resume-address"></label>
                            <label for="" id="Print-resume-summary"></label>
                        </div>
                        <div class="skills"  style="margin: 20px 10px;">
                            <h5>Skills</h5>
                            <label for="skills" id="Print-resume-skills"></label>
                        </div>
                    </div>
                    <div class="col-md-7 resume-right ">
                        <div class="achievements">
                            <h6 >ACHIEVEMENTS</h6>
                            <div class="borderClass"></div>
                            <label for="" id="Print-resume-achievements"></label>
                            <label for="" id="Print-resume-achievements-description"></label>
                        </div>
                        <div class="education">
                            <h6>EDUCATIONS</h6>
                            <div class="borderClass"></div>
                            <label for="" id="Print-education-school"></label>
                            <label for="" id="Print-education-degree"></label>
                            <label for="" id="Print-education-city"></label>
                            <label for="" id="Print-education-start-date"></label>
                            <label for="" id="Print-education-end-date"></label>
                            <label for="" id="Print-education-description"></label>
                        </div>
                        <div class="experiences">
                            <h6>EXPERIENCES</h6>
                            <div class="borderClass"></div>
                            <label for="" id="Print-experience-title"></label>
                            <label for="" id="Print-experience-company"></label>
                            <label for="" id="Print-experience-location"></label>
                            <label for="" id="Print-experience-start-date"></label>
                            <label for="" id="Print-experience-end-date"></label>
                            <label for="" id="Print-experience-description"></label>
                        </div>
                        <div class="projects">
                            <h6>PROJECTS</h6>
                            <div class="borderClass"></div>
                            <label for="" id="Print-resume-project-name"></label>
                            <label for="" id="Print-resume-project-link"></label>
                            <label for="" id="Print-resume-project-description"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="resume.js"></script>
</body>
</html>
